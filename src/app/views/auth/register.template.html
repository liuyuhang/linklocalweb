<div class="middle-box text-center loginscreen   animated fadeInDown">
  <div>
    <div>

      <h1 class="logo-name">LL+</h1>

    </div>
    <h3>Register to LinkLocal</h3>
    <p>Create account to see it in action.</p>
    <form class="m-t" role="form" action="#">
      <div class="form-group">
        <input type="text" #username class="form-control" placeholder="Name" required="">
      </div>
      <div class="form-group">
        <input type="email" #email class="form-control" placeholder="Email" required="">
      </div>
      <div class="form-group">
        <input type="password" #password class="form-control" placeholder="Password" required="">
      </div>
      <div class="form-group">
        <input type="password" #repassword class="form-control" placeholder="Retype Password" required="">
      </div>
      <div class="form-group">
        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

      <p class="text-muted text-center"><small>Already have an account?</small></p>
      <a class="btn btn-sm btn-white btn-block" href="#/login">Login</a>
    </form>
    <p class="m-t"> <small>Link Local framework base on Ngrok &copy; 2017</small> </p>
  </div>
</div>
